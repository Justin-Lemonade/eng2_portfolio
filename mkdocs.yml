site_name: Engineering II Portfolio
site_description: Projects and notes from Engineering II
site_url: https://<YOUR_GITHUB_USERNAME>.github.io/eng2_portfolio/

theme:
  name: material
  palette:
    - scheme: default
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
      primary: amber
      accent: red
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
      primary: teal
      accent: lime


nav:
  - Home: index.md
  - Projects:
      - Portfollio: projects/projects.md
      - Future Projects: projects/Future.md
  - About: about.md

markdown_extensions:
  - admonition
  - attr_list
  - md_in_html
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
